

<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Blog</h3>

            <ul class="inner-list">
                <li><i class='bx bx-user'></i>{{ userDto?.firstName }} {{ userDto?.lastName }}</li>
                <li><i class='bx bx-calendar'></i>{{ currentDate | date:'longDate' }}</li>
            </ul>
        </div>
    </div>

    <div class="inner-banner-shape">
        <div class="shape-one"><img src="assets/img/inner-banner/banner-shape1.png" alt="Images"></div>
        <div class="shape-two"><img src="assets/img/inner-banner/banner-shape2.png" alt="Images"></div>
        <div class="shape-three"><img src="assets/img/inner-banner/banner-shape3.png" alt="Images"></div>
        <div class="inner-banner-dots-2"><img src="assets/img/shape/dots-shape.png" alt="Images"></div>
    </div>
</div>

<div class="blog-details-area pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="blog-article">
                    <div class="comments-form">
                        <div class="contact-form">
                            <h3>Modifiez votre blog</h3>
                            <form (ngSubmit)="onSubmit()" [formGroup]="blogForm" id="blogForm">
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6">

                                        <div class="form-group">
                                            <i class='bx bx-user'></i>
                                            <input type="text" formControlName="title" class="form-control" id="title" placeholder="Titre du blog">
                                            <span *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched" class="error-message">Champ obligatoire</span>
                                        </div>
                                        <div class="form-group">
                                            <i class='bx bx-user'></i>
                                            <textarea formControlName="description" class="form-control" id="description" placeholder="Description du blog"></textarea>
                                            <span *ngIf="blogForm.get('description')?.invalid && blogForm.get('description')?.touched" class="error-message">Champ obligatoire</span>
                                        </div>
                                        <div class="form-group">
                                            <label for="fileUpload"> <i class='bx bxs-cloud-upload'></i></label>
                                            <input type="file" (change)="onFileChanged($event)" name="file" class="form-control" id="fileUpload" style="display: none;" />
                                        </div>
                                        <div class="form-group">
                                            <label for="images">Image actuelle :</label>
                                            <img *ngIf="blog" [src]="images" alt="Current Image" style="max-width: 100px; max-height: 100px;">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <button type="submit" class="default-btn">Mettre Ã  jour le Blog<i class='bx bx-edit'></i></button>
                                    </div>
                                    <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
