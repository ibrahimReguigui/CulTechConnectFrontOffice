<app-navbar-style-four></app-navbar-style-four>
<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Chat</h3>
            <ul>
                <li><a href="index.html">Acceuil</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li>Chat</li>
            </ul>
        </div>
    </div>

    <div class="inner-banner-shape">
        <div class="shape-one"><img src="assets/img/inner-banner/banner-shape1.png" alt="Images"></div>
        <div class="shape-two"><img src="assets/img/inner-banner/banner-shape2.png" alt="Images"></div>
        <div class="shape-three"><img src="assets/img/inner-banner/banner-shape3.png" alt="Images"></div>
        <div class="inner-banner-dots"><img src="assets/img/shape/dots-shape.png" alt="Images"></div>
    </div>
</div>
<div>
    <br/>
</div>
<div class="service-list-area pt-100 pb-70">
    <div class="container p-0">
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-lg-5 col-xl-3 border-right">

                    <div class="px-4 d-none d-md-block">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <input type="text" class="form-control my-3" placeholder="Search...">
                            </div>
                        </div>
                    </div>

                    <div *ngFor="let user of userList">
                        <a href="#" class="list-group-item list-group-item-action border-0">
                            <div class="badge bg-success float-right">2</div>
                            <div class="d-flex align-items-start">
                                <div class="align-self-center me-3" *ngIf="user.image">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle mr-1"
                                         alt="William Harris" width="40" height="40">
                                </div>
                                <div class="align-self-center me-3" *ngIf="!user.image">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle mr-1"
                                         alt="William Harris" width="40" height="40">
                                </div>
                                <div class="flex-grow-1 ml-3">
                                    {{user.firstName}} {{user.lastName}}
                                    <div *ngIf="connectedUsers.includes(user.id)" class="small" style="color: green"><i class="fas fa-circle chat-online"></i> Online</div>
                                    <div *ngIf="!connectedUsers.includes(user.id)" class="small" style="color: gray"><i class="fas fa-circle chat-offline"></i> Offline</div>
                                </div>
                            </div>
                        </a>
                        <hr class="d-block d-lg-none mt-1 mb-0">
                    </div>

                </div>
                <div class="col-12 col-lg-7 col-xl-9">
                    <div class="py-2 px-4 border-bottom d-none d-lg-block">
                        <div class="d-flex align-items-center py-1">
                            <div class="position-relative">
                                <img src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                     class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                            </div>
                            <div class="flex-grow-1 pl-3">
                                <strong>Sharon Lessman</strong>
                                <div class="text-muted small"><em>Typing...</em></div>
                            </div>
                            <div>
                                <button class="btn btn-light border btn-lg px-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-more-horizontal feather-lg">
                                        <circle cx="12" cy="12" r="1"></circle>
                                        <circle cx="19" cy="12" r="1"></circle>
                                        <circle cx="5" cy="12" r="1"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="position-relative">
                        <div class="chat-messages p-4" #chatContainer>
                            <div class="chat-message-right pb-4"
                                 [ngClass]="{'chat-message-right ':message.sender==userId,'chat-message-left ':message.sender!=userId}"
                                 *ngFor="let message of messages"
                            >
                                <div>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                         class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                                    <div class="text-muted small text-nowrap mt-2">{{message.time}}</div>
                                </div>
                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                    <div class="font-weight-bold mb-1">{{message.sender}}</div>
                                    {{message.content}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex-grow-0 py-3 px-4 border-top">
                        <div class="input-group">
                            <input [(ngModel)]="message.content"
                                   type="text" class="form-control" placeholder="Type your message">
                            <button class="btn btn-primary" (click)="sendMessage()">Send</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

</div>
<app-footer-style-two></app-footer-style-two>
