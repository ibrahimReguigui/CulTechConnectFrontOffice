<app-navbar-style-four></app-navbar-style-four>
<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Reclamation</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li>Reclamation</li>
            </ul>
        </div>
    </div>
</div>

<div class="page-container">
    <div class="form-container">
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="reclamation.name" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="reclamation.description" required></textarea>
    </div>

    <button type="submit">Submit Reclamation</button>
  </form>
  align-self: center; 
</div>
</div> 

  <div *ngFor="let request of reclamationRequests">
    <div>{{ request.name }}</div>
    <div>{{ request.description }}</div>
  </div>

<app-footer-style-two></app-footer-style-two>
